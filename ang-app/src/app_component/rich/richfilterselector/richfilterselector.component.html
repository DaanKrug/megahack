<div class="clear" style="margin-bottom: .3em;" 
     *ngIf="breakBefore && !breakBeforeDouble && !noRender">
</div>
<div class="clear" style="margin-bottom: .7em;" 
     *ngIf="breakBeforeDouble && !noRender">
</div>
<div class="field" [ngStyle]="{'width': widthPerc + '%'}" *ngIf="!noRender">
	<div class="field" style="width: 33%;" *ngIf="!onlySelect">
		<label for="{{id}}Contain" title="{{titlee}} contém" [attr.aria-label]="titlee + ' contém'">
			{{ label }} contém
		</label>
	    <i class="far fa-question-circle inputActionIcon" 
	       placement="top" ngbTooltip="Clique para informações"
	       (click)="infoContain()" tabIndex="0">
	    </i>
	    <i class="fas fa-filter inputActionIcon"
	       placement="top" ngbTooltip="Clique para efetuar a filtragem" 
	       (click)="filterObjects()" tabIndex="0">
	    </i>
	    <br/>
	    <input id="{{id}}Contain" 
	           style="width: 100%; height: calc(1.5em + 0.65rem + 2px);" 
	           class="form-control {{className}}" />
	</div>
	<div class="field" [ngStyle]="{'width': (onlySelect ? 100 : 65) + '%'}">
		<label for="{{id}}Select" title="{{titlee}}" [attr.aria-label]="titlee">
			{{ label }}
		</label>
		<i class="far fa-question-circle inputActionIcon" 
		   *ngIf="null != helpMessage"
       	   placement="top" 
       	   ngbTooltip="Clique para informações" 
       	   aria-label="Clique para informações"
       	   (click)="help()"
       	   tabIndex="0">
       	</i>
		<br/>
	    <select id="{{id}}Select" 
	            style="height: calc(1.5em + 0.65rem + 2px);" 
	            class="form-control {{className}}" 
	            (change)="valueChanged()">
	    	<option value="-1" [selected]="null == selectedObject" *ngIf="null != minusOneLabel">
	        	{{ minusOneLabel }}
	        </option>
	        <option value="0" [selected]="null == selectedObject" *ngIf="null != zeroLabel">
	        	{{ zeroLabel }}
	        </option>
	        <option value="" [selected]="null == selectedObject" *ngIf="null != emptyLabel">
		        {{ emptyLabel }}
		    </option>
	        <option *ngFor="let object of objects" 
	        	    value="{{null != object.id ? object.id : object.value}}"
	        	    [selected]="null != selectedObject 
	        	                && ((null != object.id && selectedObject.id == object.id) 
	        	                    || (null != object.value && selectedObject.value == object.value))">
	        	{{ null != object.name ? object.name : '' }}
	        	{{ null == object.name && null != object.label ? object.label : '' }}
	        	{{ null == object.name && null == object.label 
	        	   && null != object.identifier ? object.identifier : '' }}
	        </option>
		</select>
	</div>
	<div class="clear"></div>
</div>
