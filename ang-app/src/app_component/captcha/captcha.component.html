<div class="clear" style="margin-bottom: .3em;" *ngIf="!noRender"></div>
<div *ngIf="!noRender">
	<div class="field fieldset" 
	     style="width: 98%; padding-top: .3em; margin-bottom: 0;">
		<div class="field" 
		     style="width: 1.7em;">
			<input id="iamnotrobot_{{id}}" 
			       type="checkbox" 
			       (click)="generateCaptcha(true)" 
			       *ngIf="null == captcha" />
			<input id="iamnotrobot_{{id}}" 
			       type="checkbox" 
			       checked="checked" 
			       (click)="generateCaptcha(false)" 
			       *ngIf="null != captcha" />
		</div>
		<div class="field label" 
		     style="width: calc(99% - 2em);">
			<label class="clickable" 
			       for="iamnotrobot_{{id}}" 
			       style="display: block;">
				Eu não sou um robô, tenho certeza.
			</label>
		</div>
	</div>
	<div class="clear"></div>
	<div class="field" 
	     *ngIf="!fitMode"
	     style="width: 39%;">
		<div>
			<label for="captcha_{{id}}">Captcha</label>
		</div>
		<div id="captcha_{{id}}"
		     class="form-control disabled">
			{{ captcha }}
		</div>
	</div>
	<div class="field" 
	     *ngIf="fitMode"
	     style="width: 98%;">
		<div>
			<label for="captcha_{{id}}">Captcha</label>
		</div>
		<div id="captcha_{{id}}" 
		     class="form-control disabled">
			{{ captcha }}
		</div>
	</div>
	<div class="field" 
	     *ngIf="!fitMode"
	     style="width: 57%;">
		<div>
			<label for="reCaptcha_{{id}}">
				Digite o Captcha (*)
			</label>
		</div>
		<input id="reCaptcha_{{id}}" 
		       type="text" 
		       style="width: 100%;" 
		       maxlength="8"
		       class="form-control"
		       (keyup)="onkeyup($event)" 
		       (change)="onkeyup($event)" />
	</div>
	<div class="field" 
	     *ngIf="fitMode"
	     style="width: 98%;">
		<div>
			<label for="reCaptcha_{{id}}">
				Digite o Captcha (*)
			</label>
		</div>
		<input id="reCaptcha_{{id}}" 
		       type="text" 
		       style="width: 100%;" 
		       maxlength="8" 
		       class="form-control"
		       (keyup)="onkeyup($event)" 
		       (change)="onkeyup($event)" />
	</div>
	<div class="clear"></div>
</div>
<div class="clear" 
     style="margin-bottom: .1em;" 
     *ngIf="!noRender">
</div>
