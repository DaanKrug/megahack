<!doctype html>
<html lang="pt-BR">
    <head>
    	<meta http-equiv="Cache-Control" content="public, max-age=86400" />
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <base href="/megahack2020">
        <meta name="app-id" content="megahack2020" />
        <meta name="app-prefix" content="megahack2020" />
        <title>Kentaurus</title>
        <link rel="preconnect" href="https://skallerten-cdn.s3.amazonaws.com" />
        <style>
        	.title{font-size: 4em; font-weight: 700;}
        	.title2{font-size: 1.3em; font-weight: 500;}
        	.tox-statusbar{display: none !important;}
        </style>
    </head>
    <body style="margin: 0; padding: 0;">
    	<div id="mainframe" style="display: none;">
    		<link href="https://megahack2020-cdn.s3-us-west-2.amazonaws.com/themes/megahack2020.min.css" rel="stylesheet"/>
    		<link href="https://skallerten-cdn.s3.amazonaws.com/bootstrap/bootstrap-reduced.min.css" rel="stylesheet" />
            <link href="https://megahack2020-cdn.s3-us-west-2.amazonaws.com/custom.min.css" rel="stylesheet" />
            <link href="https://skallerten-cdn.s3.amazonaws.com/fontawesome-5.11/css/all.min.css" rel="stylesheet" />
        	<link href="https://skallerten-cdn.s3.amazonaws.com/webfonts/ubuntu/ubuntu.css" rel="stylesheet" /> 
        	<link href="https://megahack2020-cdn.s3-us-west-2.amazonaws.com/angular/styles.css" rel="stylesheet" />
        	<app-root></app-root>
        	<script src="https://megahack2020-cdn.s3-us-west-2.amazonaws.com/angular/runtime-es2015.js" defer></script>
            <script src="https://megahack2020-cdn.s3-us-west-2.amazonaws.com/angular/polyfills-es2015.js" defer></script>
            <script src="https://megahack2020-cdn.s3-us-west-2.amazonaws.com/angular/main-es2015.js" type="module" defer></script>
    		<script src="https://megahack2020-cdn.s3-us-west-2.amazonaws.com/angular/scripts.js" type="module" defer></script>
    		<script src="https://skallerten-cdn.s3.amazonaws.com/tinymce-5.3.0/jquery.tinymce.min.js" defer></script>
            <script src="https://skallerten-cdn.s3.amazonaws.com/tinymce-5.3.0/tinymce.min.js" defer></script>
    	</div>
    	<div id="loadingDiv" 
    	     style="position: absolute; z-index: 1000; background: #fff; width: 100%; height: 100vh; border: 0;">
    		<header>
    			<div style="height: 2.5em;"></div>
    		</header>
    		<main>
        		<div style="align-items: center; display: flex; justify-content: center; position: relative;">
            		<div style="text-align: center; padding: 3.5rem; color: #aaa;">
            			<div class="title">&nbsp;</div>
            			<div class="title2">
            				<br/>Aguarde o carregamento da Aplica&ccedil;&atilde;o ...
            			</div>
            		</div>
            	</div>
        	</main>
    	</div>
    	<script>
    	    var url = null != window.parent ? window.parent.location.href : window.location.href;
        	var appId = document.querySelector('meta[name="app-id"]').content;
        	var appPrefix = document.querySelector('meta[name="app-prefix"]').content;
        	var cdn = 'https://skallerten-cdn.s3.amazonaws.com';
        	sessionStorage.setItem('_cdn_' + appId,cdn);
        	function genToken(){
        		var tk = '';
        		var word = 'abcdefghijklmnopqrstuvxwyzABCDEFGHIJKLMNOPQRSTUVXWYZ01234567899';
        		while(tk.length < 199){
        			var i = Math.floor(Math.random() * (word.length - 1));
        			tk += word.charAt(i);
        		}
        		return tk;
        	}
       	    function setStorage(){
           	    var arr = url.split('//');
           	    sessionStorage.removeItem('_ownerId_' + appId);
           	    sessionStorage.setItem('_token_' + appId,genToken());
           	    sessionStorage.setItem('_remote_server_' + appId,'false');
           	    sessionStorage.setItem('_doc_base_' + appId,arr[0] + '//' + arr[1].split('/')[0] + '/' + appPrefix);
           	    sessionStorage.setItem('_lastActivity_' + appId,new Date().getTime());
       	    }
           	setStorage();
			setTimeout(() => {
				document.getElementById('loadingDiv').style.display = 'none';
         		document.getElementById('mainframe').style.display = 'block';
           	},200);
    	</script>
    </body>
</html>
